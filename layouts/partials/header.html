<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    {{ with .OutputFormats.Get "RSS" }}
    <a class="header__rss" href="{{.RelPermalink }}"><img src="{{ "img/rss-icon.svg"  }}" title="Feed RSS" /></a>
    {{ end }}

    {{ if len $.Site.Menus }}
      <div class="menu-trigger">menu</div>
    {{ end }}
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

</header>
