<footer class="footer">  
  <div class="footer__dates">
    <select id="date-archive" value="">
    <option value="">View by date</option>
    {{ range (where .Site.Pages "Section" "posts" ) }}
      {{ range .Pages.GroupByPublishDate "2006" }}
        {{ $year := .Key }}
        <optgroup label="{{ .Key }} ({{ len (.Pages) }})">
        {{ range .GroupByPublishDate "January" }}
          <option value="{{$year}}/{{.Key}}">{{.Key}} ({{ len (.Pages) }})</option>
        {{ end }}
      </optgroup>
      {{ end }}
    {{ end }}
    </select>
  </div>

  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">
        <span>{{ $.Site.Copyright | safeHTML }}</span>
    {{ else }}
      <div class="copyright">
        <span>Â© {{ now.Year }} Powered by <a href="http://gohugo.io">Hugo</a></span>
    {{ end }}
        <span>:: Theme made by <a href="https://twitter.com/panr">panr</a></span>
      </div>
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>

{{ if $.Site.Params.showLanguageSelector }}
  <script src="{{ "assets/languageSelector.js" | absURL }}"></script>
{{ end }}

<!-- Extended footer section-->
{{ partial "extended_footer.html" . }}
